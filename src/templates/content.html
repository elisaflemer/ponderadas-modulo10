<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            cursor: pointer;
        }
        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Table to display tasks -->
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>

    <!-- Button to create new task -->
    <button id="createTaskBtn">Create New Task</button>

    <!-- The Modal for Create Task -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="addClose">&times;</span>
            <h2 id="modalTitle">Create Task</h2>
            <input type="text" id="addTitle" placeholder="Enter task title">
            <input type="text" id="addStatus" placeholder="Enter task status">
            <button id="saveTaskBtn">Save Task</button>
        </div>
    </div>

    <!-- The Modal for Update Task -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="updateClose">&times;</span>
            <h2 id="modalTitle">Update Task</h2>
            <input type="text" id="updateTitle" placeholder="Enter task title">
            <input type="text" id="updateStatus" placeholder="Enter task status">
            <button id="updateTaskBtn">Update Task</button>
        </div>

    <script>
        const addModal = document.getElementById('addModal');
        const updateModal = document.getElementById('updateModal');
        const addCloseBtn = document.getElementsByClassName('addClose')[0];
        const updateCloseBtn = document.getElementsByClassName('updateClose')[0];
        let updateId = '';

        function showAddModal() {

                document.getElementById('addTitle').value = '';
                document.getElementById('addStatus').value = '';
                document.getElementById('addModal').style.display = 'block';

        }

        

        function showUpdateModal(id) {
            fetch(`/tasks/${id}`, {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(task => {
                document.getElementById('updateTitle').value = task.title;
                document.getElementById('updateStatus').value = task.status;
                document.getElementById('updateModal').style.display = 'block';
                updateId = id;
            })
        }

        addCloseBtn.onclick = function() {
            addModal.style.display = 'none';
        }

        updateCloseBtn.onclick = function() {
            updateModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == addModal) {
                addModal.style.display = 'none';
            } else if (event.target == updateModal) {
                updateModal.style.display = 'none';
            }
        }

        function fetchTasks() {
            fetch('/tasks', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(tasks => {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${task.title}</td>
                        <td>${task.status}</td>
                        <td>
                            <button onclick="updateTask('${task.id}', '${task.title}')">Update</button>
                            <button onclick="deleteTask('${task.id}')">Delete</button>
                        </td>
                    `;
                    taskList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching tasks:', error));
        }

        function createTask() {
            showAddModal();
        }

        function sendCreateTask() {
            const title = document.getElementById('addTitle').value;
            const status = document.getElementById('addStatus').value;

            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, status }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Task created:', data);
                addModal.style.display = 'none';
                fetchTasks();
            })
            .catch(error => console.error('Error creating task:', error));
        }

        function updateTask(taskId) {
            showUpdateModal(taskId);
        }

        function sendUpdateTask() {
            const title = document.getElementById('updateTitle').value;
            const status = document.getElementById('updateStatus').value;
            

            fetch(`/tasks/${updateId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, status }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Task updated:', data);
                updateModal.style.display = 'none';
                fetchTasks();
            })
            .catch(error => console.error('Error updating task:', error));
        }

        function deleteTask(taskId) {
            fetch(`/tasks/${taskId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Task deleted:', data);
                fetchTasks();
            })
            .catch(error => console.error('Error deleting task:', error));
        }

        window.onload = fetchTasks;
        document.getElementById('createTaskBtn').addEventListener('click', createTask);
        document.getElementById('updateTaskBtn').addEventListener('click', sendUpdateTask);
        document.getElementById('saveTaskBtn').addEventListener('click', sendCreateTask);
    </script>
</body>
</html>
